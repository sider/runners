linter:
  detekt:
    cli:
      baseline: "baseline.xml"
      config: 
        - "default-detekt-config.yml"
        - "default-detekt-config-nothing.yml"
      config-resource: []
      disable-default-rulesets: false
      excludes: 
        - "**/excludes_dir/**"
        - "**/excludes_dir_nothing/**"
      includes: []
      input: 
        - "src/"
      language-version: null
